<!DOCTYPE html>
<html>
<head>
    <title>POST and GET Request</title>
</head>
<body>
    <h1>更新用户属性</h1>
    <form id="updateForm">
        <label for="strength">Strength:</label>
        <input type="text" id="strength" name="strength"><br><br>
        <label for="agility">Agility:</label>
        <input type="text" id="agility" name="agility"><br><br>
        <label for="endurance">Endurance:</label>
        <input type="text" id="endurance" name="endurance"><br><br>
        <label for="intelligence">Intelligence:</label>
        <input type="text" id="intelligence" name="intelligence"><br><br>
        <label for="wisdom">Wisdom:</label>
        <input type="text" id="wisdom" name="wisdom"><br><br>
        <label for="charisma">Charisma:</label>
        <input type="text" id="charisma" name="charisma"><br><br>
        <label for="luck">Luck:</label>
        <input type="text" id="luck" name="luck"><br><br>
        <label for="creativity">Creativity:</label>
        <input type="text" id="creativity" name="creativity"><br><br>
        <button type="button" onclick="submitForm()">更新</button>
    </form>

    <h1>查询用户属性</h1>
    <form id="queryForm">
        <label for="queryUsername">Username:</label>
        <input type="text" id="queryUsername" name="queryUsername" placeholder="Enter username"><br><br>
        <button type="button" onclick="queryAttributes()">查询</button>
    </form>

    <h2>查询结果</h2>
    <div id="queryResult"></div>

    <script>
        // 更新用户属性
        function submitForm() {
            const formData = {
                strength: document.getElementById('strength').value,
                agility: document.getElementById('agility').value,
                endurance: document.getElementById('endurance').value,
                intelligence: document.getElementById('intelligence').value,
                wisdom: document.getElementById('wisdom').value,
                charisma: document.getElementById('charisma').value,
                luck: document.getElementById('luck').value,
                creativity: document.getElementById('creativity').value
            };

            // 移除未填写的字段
            Object.keys(formData).forEach(key => {
                if (!formData[key]) {
                    delete formData[key];
                }
            });

            // 如果没有填写任何字段，则提示并退出
            if (Object.keys(formData).length === 0) {
                alert("请至少填写一个字段！");
                return;
            }

            fetch('https://18.183.175.8/update_user_attributes/rex', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    // 请求成功，显示成功提示
                    alert("更新成功！");
                    return response.json();
                } else {
                    // 请求失败，抛出错误
                    throw new Error("更新失败！");
                }
            })
            .then(data => console.log(data))
            .catch(error => {
                // 请求失败时显示错误提示
                alert(error.message || "更新失败，请稍后重试！");
                console.error('Error:', error);
            });
        }

        // 查询用户属性
        function queryAttributes() {
            const username = document.getElementById('queryUsername').value;
            fetch(`https://18.183.175.8/get_user_attributes/${username}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('queryResult');
                if (data.attributes) {
                    resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p>${data.message || 'Error occurred'}</p>`;
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
